<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pesquisa de Países</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>

<body class="bg-dark">
    <!-- MENU -->
    <nav class="navbar bg-dark ">
        <div>
            <a class="navbar-brand" href="#">
                <img src="logo.png" alt="Logo DNC" width="80">
            </a>
        </div>
    </nav>

    <!-- INPUT -->
    <h1 class="text-white text-center">Pesquisa de Países</h1>
    <div class=" container input-group mb-3">
        <input type="text" class="form-control" placeholder="Digite em inglês o país que deseja pesquisar..."
            aria-label="Recipient's username" aria-describedby="button-addon2">
        <button class="bg-primary text-white btn btn-outline-secondary" type="button"
            id="button-addon2">Pesquisar</button>
    </div>

    <!-- CARD -->
    <div class="container card text-center" style="width: 18rem;">
        <img src="..." class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">País...</h5>
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item"><strong>Capital:</strong>
                <p>Capital...</p>
            </li>
            <li class="list-group-item"><strong>Continente:</strong>
                <p>Continente...</p>
            </li>
            <li class="list-group-item"><strong>População:</strong>
                <p>População...</p>
            </li>

        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</body>

</html>
